---

- name: Wait for Marathon
  include: ../../marathon-app/tasks/wait-for-marathon.yml
  vars:
    uri: "{{ internal_marathon_url }}"
  tags:
    - launch

- name: Remove old Woken DB using Marathon
  marathon_app:
    uri: "{{ internal_marathon_url }}"
    id: "{{ woken_db_marathon_id }}"
    state: "absent"
    wait_timeout: 600
  async: 600
  poll: 1
  delegate_to: "{{ groups['control'][0] }}"
  tags:
    - launch

- name: Optional cleanup
  file: state=absent path={{ woken_db_data_dir }}
  when: woken_db_cleanup

# Postgres user in Docker appears as user 999 outside
- name: Create Woken DB persistent storage directory
  file: state=directory path={{ woken_db_data_dir }} mode=0700 owner={{ woken_db_docker_user }} group={{ woken_db_docker_user }}

- name: Launch Woken DB using Marathon
  marathon_app:
    uri: "{{ internal_marathon_url }}"
    id: "{{ woken_db_marathon_id }}"
    state: "present"
    docker_image: "{{ woken_db_image }}:{{ woken_db_version }}"
    docker_force_pull_image: true
    docker_network: BRIDGE
    docker_port_mappings:
      - hostPort: '{{ woken_db_port }}'
        containerPort: 5432
        name: 'postgres'
        protocol: 'tcp'
    container_volumes:
      - containerPath: "/var/lib/postgresql/data"
        hostPath: "{{ woken_db_data_dir }}"
        mode: RW
    env:
      POSTGRES_USER: "{{ woken_db_admin_user }}"
      POSTGRES_PASSWORD: "{{ woken_db_admin_password }}"
    labels:
      MARATHON_SINGLE_INSTANCE_APP: "true"
      DATABASES: "{{ woken_db_databases }}"
    instances: 1
    cpus: '{{ woken_db_cpus }}'
    mem: '{{ woken_db_mem }}'
    ports: [] # defined in docker_port_mappings
    require_ports: true
    constraints: [["hostname", "CLUSTER", "{{ woken_db_marathon_host }}"]]
    dependencies: []
    executor: ""
    health_checks:
      - protocol: COMMAND
        command:
          value: "{{ woken_db_is_ready }} -U {{ woken_db_admin_user }}"
        gracePeriodSeconds: 300
        intervalSeconds: 20
        timeoutSeconds: 10
        maxConsecutiveFailures: 5
    upgrade_strategy_minimum_health_capacity: 0.0
    upgrade_strategy_maximum_over_capacity: 0.0
    wait_timeout: 600
  async: 600
  poll: 1
  delegate_to: "{{ groups['control'][0] }}"
  tags:
    - launch

- name: Install Python psycopg2 module for Postgres (required by postgresql_db task), pip and curl
  apt: name={{ item }} state=present
  with_items:
    - python-psycopg2
    - python-pip
    - curl
  when: ansible_os_family == 'Debian'
  delegate_to: "{{ groups['control'][0] }}"
  become: True

# run this task on the database host
- name: Wait for the database to be up and running
  wait_for: >
    port="{{ woken_db_port }}"
    delay=2

- name: Create a new database with name "woken"
  postgresql_db:
    name: "{{ woken_db_name }}"
    port: "{{ woken_db_port }}"
    login_host: "{{ woken_db_host }}"
    login_user: "{{ woken_db_admin_user }}"
    login_password: "{{ woken_db_admin_password }}"
    state: present
  delegate_to: "{{ groups['control'][0] }}"

- name: Create woken database user
  postgresql_user:
    login_host: "{{ woken_db_host }}"
    login_user: "{{ woken_db_admin_user }}"
    login_password: "{{ woken_db_admin_password }}"
    db: "{{ woken_db_name }}"
    port: "{{ woken_db_port }}"
    name: "{{ woken_db_user }}"
    password: "{{ woken_db_password }}"
    role_attr_flags: "SUPERUSER"
  delegate_to: "{{ groups['control'][0] }}"

# See https://github.com/anarcher/ansible-docker-registry/issues/1
- name: Make sure pip upgraded
  command: easy_install -U pip
  when: ansible_os_family == 'Debian'
  delegate_to: "{{ groups['control'][0] }}"
  become: True

- name: Install Python module for Docker (required by docker_container task)
  pip: name=docker-py state=present
  delegate_to: "{{ groups['control'][0] }}"

- name: Setup Woken database
  docker_container:
    name: setup_woken_db
    image: "{{ woken_db_setup_image }}"
    detach: no
    network_mode: host
    interactive: yes
    cleanup: yes
    env:
      FLYWAY_DBMS: postgresql
      FLYWAY_HOST: '{{ woken_db_host }}'
      FLYWAY_PORT: '{{ woken_db_port }}'
      FLYWAY_DATABASE_NAME: '{{ woken_db_name }}'
      FLYWAY_SCHEMAS: "public"
      FLYWAY_USER: '{{ woken_db_admin_user }}'
      FLYWAY_PASSWORD: '{{ woken_db_admin_password }}'
      FLYWAY_DRIVER: 'org.postgresql.Driver'
  delegate_to: "{{ groups['control'][0] }}"
